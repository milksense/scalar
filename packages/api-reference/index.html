<!doctype html>
<html>
  <head>
    <title>Scalar API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app"></div>

    <!-- Our Script -->
    <script
      src="src/standalone.ts"
      type="module"></script>

    <!-- Initialize the Scalar API Reference -->
    <script type="module">
      import content from './content.json'

      console.time('operation loaded')

      Scalar.createApiReference('#app', {
        sources: [
          {
            title: 'Vercel', // optional, would fallback to 'API #1'
            slug: 'vercel', // optional, would be auto-generated from the title or the index
            content,
          },
        ],
        persistAuth: true,
        // Avoid CORS issues
        proxyUrl: 'https://proxy.scalar.com',
      })
    </script>
  </body>
</html>
